<!doctype html>
<html>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Raleway", sans-serif;
        }
    </style>
    <body class="w3-light-grey w3-content" style="max-width: 1600px">
        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left: 200px">
            <!-- Header -->
            <header id="portfolio">
                <div class="w3-container">
                    <h1><b>IFRAME test</b></h1>
                </div>
            </header>

            <!-- First Photo Grid-->
            <div class="w3-row-padding">
                <div class="w3-container">
                    <div class="w3-container">
                        <h1><b>uat.logismata.ch themes</b></h1>
                    </div>

                    <div class="w3-container w3-white">
                        <p>
                            <iframe
                                src="https://uat.logismata.ch/client/standard/quickwin/"
                                sandbox="allow-scripts allow-same-origin allow-downloads"
                                frameborder="0"
                                scrolling="no"
                                id="lof5uatquickwin"
                                style="width: 100%; height: 300px"
                            >
                                iFrame konnte nicht geladen werden!
                            </iframe>
                        </p>
                    </div>
                </div>

                <div class="w3-container">
                    <div class="w3-container">
                        <h1><b>csp.envs.intra.logismata.ch themes</b></h1>
                    </div>

                    <div class="w3-container w3-white">
                        <p>
                            <iframe
                                src="https://csp.envs.intra.logismata.ch/client/standard/quickwin/"
                                sandbox="allow-scripts allow-same-origin allow-downloads"
                                csp="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com https://ssl.google-analytics.com https://www.googletagmanager.com https://maps.googleapis.com http://cdn.matomo.cloud https://logismata.matomo.cloud; frame-ancestors 'none';"
                                frameborder="0"
                                scrolling="no"
                                id="lof5uatquickwin2"
                                style="width: 100%; height: 300px"
                            >
                                iFrame konnte nicht geladen werden!
                            </iframe>
                        </p>
                    </div>
                </div>
            </div>

            <!-- End page content -->
        </div>
    </body>
</html>
